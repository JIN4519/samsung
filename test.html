<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .custom-recommend-wrapper {
    max-width: 1440px;
    margin: 80px auto;
    padding: 0 24px;
    background: #fff;
  }
  .custom-recommend-title {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 20px;
  }
  .custom-recommend-slider {
    overflow: hidden;
    position: relative;
  }
  .custom-recommend-track {
    display: flex;
    transition: transform 0.4s ease;
    gap: 20px;
  }
  .custom-recommend-card {
    flex: 0 0 auto;
    width: 240px;
    background: #f9f9f9;
    border-radius: 12px;
    padding: 16px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    position: relative;
  }
  .custom-recommend-card img {
    width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 10px;
  }
  .product-name {
    font-size: 14px;
    margin-bottom: 6px;
  }
  .product-price {
    font-size: 13px;
    color: #333;
  }
  .custom-recommend-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 16px;
    position: relative;
  }
  .custom-progress-bar {
    flex: 1;
    height: 2px;
    background: #ddd;
    margin-right: 20px;
    position: relative;
    overflow: hidden;
  }
  .custom-progress-fill {
    width: 0%;
    height: 100%;
    background-color: #000;
    transition: width 0.3s ease;
  }
  .custom-recommend-arrows {
    display: flex;
    gap: 12px;
  }
  .custom-arrow-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #fff;
    border: 1px solid #ccc;
    font-size: 18px;
    cursor: pointer;
  }
  /* Hover effect */
  .custom-recommend-card .hover-btn {
    opacity: 0;
    transition: 0.3s;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    padding: 6px 14px;
    background: #000;
    color: #fff;
    font-size: 12px;
    border-radius: 20px;
  }
  .custom-recommend-card:hover .hover-btn {
    opacity: 1;
  }
  @media (max-width: 1024px) {
    .custom-recommend-card {
      width: 200px;
    }
  }
  @media (max-width: 768px) {
    .custom-recommend-card {
      width: 160px;
    }
  }
</style>
</head>
<body>
    <!-- ✅ 삼성 스타일 추천 제품 슬라이드 (JSON 기반 + 반응형 + 진행바 + hover 버튼 포함) -->
<div class="custom-recommend-wrapper">
  <h3 class="custom-recommend-title">당신에게 딱 맞는 추천제품</h3>
  <div class="custom-recommend-slider" id="customSlider">
    <div class="custom-recommend-track" id="customTrack"></div>
  </div>
  <div class="custom-recommend-controls">
    <div class="custom-progress-bar">
      <div class="custom-progress-fill" id="customProgressFill"></div>
    </div>
    <div class="custom-recommend-arrows">
      <button class="custom-arrow-btn" id="customPrevBtn">←</button>
      <button class="custom-arrow-btn" id="customNextBtn">→</button>
    </div>
  </div>
</div>



<script>
  const productList = [
    { name: "갤럭시 워치8 (블루투스, 40mm)", price: "389,600원", img: "image/5e9669b4-cfdb-471f-97ea-32ed10fa7ccd.png" },
    { name: "갤럭시 버즈3 프로", price: "229,000원", img: "image/desktop2.webp" },
    { name: "에어컨 벽걸이 18.7㎡", price: "599,000원", img: "image/desktop3.webp" },
    { name: "Bespoke AI 콤보 25/18kg", price: "4,199,000원", img: "image/desktop4.webp" },
    { name: "스탠드 선풍기 35cm", price: "127,000원", img: "image/desktop1.webp" },
    { name: "QLED 65형 스마트TV", price: "2,290,000원", img: "image/s_c2_tv1.webp" }
  ];

  const track = document.getElementById('customTrack');
  const fill = document.getElementById('customProgressFill');
  const prev = document.getElementById('customPrevBtn');
  const next = document.getElementById('customNextBtn');

  let index = 0;
  const visible = 5;
  const cardWidth = 260;
  const maxIndex = productList.length - visible;

  productList.forEach(p => {
    const card = document.createElement('div');
    card.className = 'custom-recommend-card';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}" />
      <p class="product-name">${p.name}</p>
      <p class="product-price">혜택가<br><strong>${p.price}</strong></p>
      <button class="hover-btn">자세히 보기</button>
    `;
    track.appendChild(card);
  });

  function updateSlider() {
    track.style.transform = `translateX(-${index * cardWidth}px)`;
    fill.style.width = `${(index / maxIndex) * 100}%`;
  }

  prev.onclick = () => {
    if (index > 0) {
      index--;
      updateSlider();
    }
  };

  next.onclick = () => {
    if (index < maxIndex) {
      index++;
      updateSlider();
    }
  };

  let autoSlide = setInterval(() => {
    index = index < maxIndex ? index + 1 : 0;
    updateSlider();
  }, 4000);

  document.getElementById('customSlider').addEventListener('mouseenter', () => clearInterval(autoSlide));
  document.getElementById('customSlider').addEventListener('mouseleave', () => {
    autoSlide = setInterval(() => {
      index = index < maxIndex ? index + 1 : 0;
      updateSlider();
    }, 4000);
  });
</script>

</body>
</html>
